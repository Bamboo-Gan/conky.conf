    border_width = 1,
    cpu_avg_samples = 2,
	color0 = '#888888',
	color1 = '#cccccc',
	color2 = '#ff0000',
	color3 = '#00ff00',
	color4 = '#0000ff',
	color5 = '#ffcc00',
